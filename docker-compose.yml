version: '3.8'

services:
  backend:
    build: ./BACKEND
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=${MONGO_URI}
      - APP_URL=${APP_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build: 
      context: ./FRONTEND
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_APP_URL=${VITE_APP_URL}
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
